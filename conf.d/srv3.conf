server {
    listen 82;
    server_name srv3.test.io;
    location /spe_md5 {
        content_by_lua_block {
            ngx.req.read_body()
            local data = ngx.req.get_body_data()
            ngx.print(ngx.md5(data .. "*&^%$#$^&kjtrKUYG"))
        }
    }
    location / {
        ngx.say("hello srv3")
    }
    location /health {
        echo "health check location";
    }
}

